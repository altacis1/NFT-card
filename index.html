<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index-style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main> 
   <div class="image-container">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-pic"> 
    <div>
      <img src="images/icon-view.svg" alt="eye">
    </div>
   </div>
  <article>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="pharagraph">
      <!-- <img src="images/icon-ethereum.svg" alt="etherium"> -->
      <p class="eth">0.041 ETH</p>
      <!-- <img src="images/icon-clock.svg" alt="cl"> -->
      <p class="clock">3 days left</p>
    </div>
    <hr>
    <div class="bottom-text">
      <picture>
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
      </picture>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </article>
</main>
</body>
</html>
